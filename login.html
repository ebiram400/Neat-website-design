<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovinAshian</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <a href="./index.html" class="backToHome">
        <div class="nok-back"></div>
        <div class="reg-back">بازگشت به صفحه اول</div>
    </a>

    <img src="./front-react/public/images/logo-novin.png" alt="NovinAshian" class="logo-page-login">

    <div class="regtangel">
        <div class="guid-text">کارفرمای عزیز شماره همراه خورد را در فیلد زیر وارد نمایید</div>
        <input type="tel" name="Inputphon" id="Inputphon" placeholder="09---------" maxlength="11" pattern="[0-9]{11}">
        <div class="guid-text">لطفا کد پیامک شده به شماره همراهتان را وارد نمایید</div>
        <div class="last-col">
            <div class="timer">
                0:00
            </div>
            <input type="text" id="otp" maxlength="4" size="4" min="0" max="9999" pattern="[0-9]{4}" required>
        </div>
    </div>
    <script>
        // timer
        let timer = document.querySelector('.timer');
        var show_timer = [1,0]
        let edit_timer = (time) => { if (time <= 9) time = "0" + time; return time; }
        function timer1() {
            timer.innerHTML = `${show_timer[0]}:${edit_timer(show_timer[1])}`;
            show_timer[1]--;
            if (show_timer[1] == -1) {
                show_timer[0]--;
                show_timer[1]=59;
                if (show_timer[0] == -1) {
                    timer.innerHTML ='<div class="new-otp" onclick="sendcode()">ارسال مجدد پیامک</div>';
                    clearInterval(timerId);
                }
            }
        }
        function runtimer(){
        let timerId = setInterval(timer1, 1000);
        }

        // send code
        let inputPhone=document.getElementById('Inputphon');
        async function sendcode(){
            if(inputPhone.value.length==11){
                let response=await fetch('otp.php',{
                    method:'post',headers:{'Accept':'*/*','Content-Type':'Application/json'},body:JSON.stringify({tel:inputPhone.value})
                });
                let result=await response.json();
                if( result == 'sended'){
                    runtimer();
                }else{
                    alert('شماره همراه شما موجود نمی باشد.لطفا با ما تماس بگیرید')
                }
            }
        }
        inputPhone.addEventListener('input',sendcode);
        
        // verify code
        let inputCode=document.getElementById("Inputphon");
        async function verifyCode(){
            if(inputCode.value.length==4){
                let response=await fetch('verifyOtp.php',{
                    method:'post',headers:{'Accept':'*/*','Content-Type':'Application/json'},body:JSON.stringify({tel:inputPhone.value,inputCode:inputCode.value})
                })
                let result=await response.json();
                if( result == 'verify'){
                   location.href='./report.html';
                }else{
                    alert('کد وارد شده صحیح نمی باشد');
                }
            }
        }
        inputCode.addEventListener('input',verifyCode);
    </script>
</body>

</html>
